name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v2
      id:   cache
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ matrix.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('**/Pipfile') }}
        restore-keys: |
          ${{ matrix.os }}-${{ matrix.python-version }}-pip-
    - name: Install dependencies
      run: |
        pip install pipenv
        pipenv install --dev
    - name: Test with pytest
      run: |
        pipenv run python -m pytest
    - name: Coverage with pytest-cov
      run: |
        pipenv run python -m pytest --cov=arc --cov-fail-under=51 --cov-report=html:output/coverage --cov-report=term
    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report ${{ matrix.os }} ${{ matrix.python-version }}
        path: output/coverage/
    - name: Build pypi package
      run: |
        pipenv run python -m pep517.build --source --binary --out-dir dist/ .
    - name: Archive pypi package
      uses: actions/upload-artifact@v2
      with:
        name: pypi-packages ${{ matrix.os }} ${{ matrix.python-version }}
        path: dist/
